{% extends "layout.html" %}

{% block header %}URLs{% endblock %}

{% block content %}

<table class="table table-striped table-condensed" data-toggle="table" data-sort-name="dest" data-show-refresh="true" data-url="/admin/api/urls">
    <thead>
        <tr>
            <th data-field="short" data-sortable="true">Short</th>
            <th data-field="custom" data-sortable="true">Custom</th>
            <th data-field="dest" data-sortable="true">Destination</th>
            <th data-field="hits4" data-sortable="true">Hits v4</th>
            <th data-field="hits6" data-sortable="true">Hits v6</th>
        </tr>
    </thead>
</table>

<p>&nbsp;</p>
<p><a href="{{ url_for('admin_urls_add') }}"  class="btn btn-primary active" role="button">Shorten URL</a></p>
{% endblock %}
