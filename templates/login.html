{% extends "layout.html" %}
{% block header %}Login{% endblock %}
{% block content %}

<div class="row">
    <form class="form-horizontal" id="loginForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">Username</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
                <button type="submit" class="btn btn-primary" name="login" value="Shorten">Login</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("input:text:visible:first").focus();
    $('#loginForm').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'Username cannot be empty'
                    },
                    stringLength: {
                        min: 3,
                        max: 32,
                        message: 'Must be between 3 and 32 characters long'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'Password cannot be empty'
                    },
                    stringLength: {
                        min: 8,
                        max: 32,
                        message: 'Must be between 8 and 32 characters long'
                    }
                }
            }
        }
    })
    .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');
            alert("hello");

    });
});

</script>
{% endblock %}
