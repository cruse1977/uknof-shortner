{% extends "layout.html" %}
{% block header %}Login{% endblock %}
{% block content %}

<div class="row">
    <form class="form-horizontal" id="loginForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">Username</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="username"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
                <button type="submit" class="btn btn-primary" name="login" value="Shorten">Login</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("input:text:visible:first").focus();
    $('#loginForm').bootstrapValidator({
//        live: 'disabled',
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            username: {
                validators: {
                    notEmpty: {
                        message: 'Username cannot be empty'
                    },
                    stringLength: {
                        min: 3,
                        max: 32,
                        message: 'Must be between 3 and 32 characters long'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'Password cannot be empty'
                    },
                    stringLength: {
                        min: 8,
                        max: 32,
                        message: 'Must be between 8 and 32 characters long'
                    }
                }
            }
        }
    })
    .on('success.form.bv', function(e) {
            // Prevent form submission
            e.preventDefault();

            // Get the form instance
            var $form = $(e.target);

            // Get the BootstrapValidator instance
            var bv = $form.data('bootstrapValidator');
            var username = $('#loginForm').find('input[name="username"]').val();
            var password = $('#loginForm').find('input[name="password"]').val();
            login = { "username": username, "password": password }
            $.ajax({
                type: "POST",
                url: "/admin/api/login",
                data: JSON.stringify({ login: login }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data){loginState(data["success"]);},
                failure: function(errMsg) {
                    alert(errMsg);
                }
            });
    });
});
function loginState(result) {
    if (result) {
        window.location.href = "/admin/";
    } else {
        bootbox.alert("Login failed", function() {
            $('#loginForm').trigger("reset");
            $('#loginForm').data('bootstrapValidator').resetForm();
        });
    }

}
</script>
{% endblock %}
