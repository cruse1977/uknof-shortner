{% extends "layout.html" %}
{% block header %}URL /{{ url.short }} {% endblock %}
{% block content %}

{{ url }}
<div class="panel panel-primary">
<div class="panel-heading">Hits</div>
<table class="table table-striped"
<tr>
	<th>Date</th>
	<th>IPv4</th>
	<th>IPv6</th>
</tr>
{% for hit in hits %}
<tr>
    <td>{{ hit.hitdate }}</td>
    <td>{{ hit.hits4 }}</td>
    <td>{{ hit.hits6 }}</td>
</tr>
{% endfor %}
<tr>
	<td>Total</td>
	<td>X</td>
	<td>X</td>
</tr>
</table>
</div>

{% endblock %}
