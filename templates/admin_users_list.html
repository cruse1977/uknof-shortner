{% extends "layout.html" %}

{% block header %}Users{% endblock %}

{% block content %}
{% if users | length == 0 %}
 <div class="alert alert-info" role="alert">
  No users yet
 </div>
{% else %}

<h3>{{ users | length }} existing:</h3>
<table class="table table-striped table-condensed">
<tr>
    <th>Username</th>
</tr>
{% for user in users %}
<tr>
    <td><a href="{{ url_for('admin_users_list') }}/{{ user.username }}">{{ user.username }}</a></td>
</tr>
{% endfor %}
</table>
{% endif %}


<p><a href="{{ url_for('admin_users_add') }}"  class="btn btn-primary active" role="button">New user</a></p>
{% endblock %}
