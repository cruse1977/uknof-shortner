{% extends "layout.html" %}
{% block header %}UKNOF URL Shortner{% endblock %}
{% block content %}

<div class="panel panel-primary">
<div class="panel-heading">Database totals</div>
<table class="table table-striped" data-toggle="table" data-sort-name="item" data-url="/admin/api/totals">
    <thead>
        <tr>
            <th data-field="item" >Item</th>
            <th data-field="total" >Amount</th>
        </tr>
    </thead>
</table>
</div>

<p><a href="{{ url_for('admin_urls_add') }}"  class="btn btn-primary btn-lg active" role="button">Shorten URL <span class="glyphicon glyphicon-flash"></span></a></p>
{% endblock %}
